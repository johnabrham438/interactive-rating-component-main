<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

 <div id="rating-state" class="rating-state">
    <img src="images/icon-star.svg" alt="star-icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating-buttons">
      <button class="rating-btn" onclick="userRating='1'">1</button>
      <button class="rating-btn" onclick="userRating='2'">2</button>
      <button class="rating-btn" onclick="userRating='3'">3</button>
      <button class="rating-btn" onclick="userRating='4'">4</button>
      <button class="rating-btn" onclick="userRating='5'">5</button>
    </div>
    <div class="submit-button">
      <button id="submit-btn">submit</button>
    </div>

  </div>

  <div id="thank-you-state" class="thank-you-state">
    <img src="images/illustration-thank-you.svg" alt="thankyou-illustration">
    <span class="rating">You selected <span id="user-rating-value"></span> out of 5</span>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
